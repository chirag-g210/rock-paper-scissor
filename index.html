<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <p id="sel">Select one from below..!</p>
        <div class="choice">
            <img src="./rock_img.png" class="image" alt="rock">
            <img src="./paper.png" class="image" alt="paper">
            <img src="./scissor_img.png" class="image" alt="scissor">
        </div>
        <div class="score">
            <div id="you" class="box">
                <p>YOU</p>
            </div>
            <div id="com" class="box">
                <p>COMPUTER</p>
            </div>
        </div>
    </div>
</body>
</html>
